admin:
  ip:           0.0.0.0
  port:         9990

routers:
- protocol:     http
  label:        Incoming App A

  # identifier:
  #   kind:     io.l5d.header
  #   header:   l5d-dst-service
  interpreter:
    kind:       io.l5d.namerd
    dst:        /$/inet/namerd/4100
    namespace:  dev
  dstPrefix:    /in
  servers:
  - ip:         0.0.0.0
    port:       4140

telemetry:
  - kind:       io.l5d.recentRequests
    sampleRate: 1.0
    capacity:   10
